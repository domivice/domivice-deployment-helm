apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-server-api-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: identity-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-server
  template:
    metadata:
      labels:
        app: identity-server
    spec:
      initContainers:
      - name: identity-server-migration
        image: core.harbor.domivice.dev/domivice/identityprovider.migration:1.0.0
        command: ['/bin/bash', '-c', '/opt/mssql-tools/bin/sqlcmd -S identity-server-db-service -U sa -P $$MSSQL_SA_PASSWORD -i /sql/InitialMigration.sql; wait;']
        env:
        - name: MSSQL_DATABASE
          value: DomiviceIdentity
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: identity-server-api-secret
              key: MSSQL_SA_PASSWORD
      imagePullSecrets:
      - name: harbor-regcred-secret
      containers:
      - name: identity-server
        image: core.harbor.domivice.dev/domivice/identityprovider.api:1.0.14
        ports:
        - containerPort: 5007
        - containerPort: 5006
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: identity-server-api-secret
              key: IDENTITY_SERVER_DB_CS
        - name: RabbitMq__Host 
          value: amqp://guest:guest@rabbitmq:5672
        - name: Loki 
          value: "http://loki-stack.domivice-grafana-dev.svc.cluster.local:3100"  
          
      imagePullSecrets:
      - name: harbor-regcred-secret
---
apiVersion: v1
kind: Service
metadata:
  name: identity-server-api-service
  namespace: {{ .Values.namespace }}
  annotations:
    prometheus.io/scrape: "true"
spec:
  ports:
  - protocol: TCP
    name: non-ssl-port
    port: 80
    targetPort: 5006
  - protocol: TCP
    name: ssl-port
    port: 443
    targetPort: 5007
  selector:
    app: identity-server