apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: identity-server-db-statefulset
  namespace: {{ .Values.metadata.namespace }}
spec:
  serviceName: identity-server-db-service
  replicas: 1
  selector:
    matchLabels:
      app: identity-server-db
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete # Retain
    whenScaled: Delete
  template:
    metadata:
      labels:
        app: identity-server-db
    spec:
      terminationGracePeriodSeconds: 30
      hostname: mssqlinst
      securityContext:
        fsGroup: 10001
      containers:
      - name: mssql
        image: mcr.microsoft.com/azure-sql-edge
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: identity-server-db-secret
              key: MSSQL_SA_PASSWORD
        - name: MSSQL_PID
          value: "Developer"
        volumeMounts:
        - name: data
          mountPath: /var/opt/mssql
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Mi
      storageClassName: hostpath # default
---
apiVersion: v1
kind: Service
metadata:
  name: identity-server-db-service
  namespace: {{ .Values.metadata.namespace }}
spec:
  selector:
    app: identity-server-db
  ports:
  - protocol: TCP
    port: 1433
    targetPort: 1433