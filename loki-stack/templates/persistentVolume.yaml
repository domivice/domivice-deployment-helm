apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-persistent-volume
  labels:
    pv: local
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: hostpath
  local:
    path: /mnt/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-persistent-volume-claim
spec:
  storageClassName: hostpath
  accessModes: 
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
    
 